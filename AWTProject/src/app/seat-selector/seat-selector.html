<div class="header">
  <h1>CinemaApp</h1>
  <div class="nav-buttons">
    <button routerLink="/">Home</button>
    <button *ngIf="!auth.isLoggedIn()" (click)="goToLogin()">Log in</button>
    <button *ngIf="auth.isLoggedIn()" (click)="auth.logout()"> Log out</button>
  </div>
</div>
<div class="seat-selector">

  <h2>Select your seats</h2>

  <div class="screen">Screen</div>

  <div class="seat-grid">
    <div *ngFor="let seat of seats" class="seat" [ngClass]="{
        'occupied': seat.isReserved,
        'selected': isSelected(seat)
      }" (click)="toggleSeat(seat)">
      <p>{{ seat.row }}, {{ seat.number }}</p>
    </div>
  </div>

  <div class="actions">
    <button [disabled]="selectedSeats.length === 0" (click)="confirmSelection()">
      Confirm Reservation
    </button>
  </div>
</div>
