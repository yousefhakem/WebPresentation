<div class="header">
	<h1>CinemaApp</h1>
	<div class="nav-buttons">
		<button routerLink="/home">Home</button>
		<button *ngIf="!auth.isLoggedIn()" (click)="goToLogin()">Log in</button>
		<button *ngIf="auth.isLoggedIn()" (click)="auth.logout()"> Log out</button>

	</div>
</div>
<div class="movie-detail">
	<div class="info">
		<h3 class="title">{{ movie.title }}</h3>
		<p>{{movie.description}}</p>
		<p>{{movie.duration}} minutes</p>
		<p>{{movie.rating}}</p>
	</div>
	<div class="sessions">
		<app-session-card *ngFor="let session of sessions" [session]="session" [movieID]="movie.id"></app-session-card>
	</div>
</div>
