<div class="header">
  <h1>CinemaApp</h1>
  <div class="nav-buttons">
    <button routerLink="/">Home</button>
    <button *ngIf="!auth.isLoggedIn()" (click)="goToLogin()">Log in</button>
    <button *ngIf="auth.isLoggedIn()" (click)="auth.logout()"> Log out</button>
  </div>
</div>
<div class="reservation-summary">
  <h2>Reservation Summary</h2>

  <div class="movie-info">
    <p><strong>Movie:</strong> {{ movie.title }}</p>
    <p><strong>Date:</strong> {{ session.datetime | date:'dd/MM/yyyy HH:mm'}}</p>
  </div>
  <div class="seats-info">
    <button [routerLink]="['/seats', movie.id, session.Room.id, session.id]">Select your seats</button>
    <p><strong>Seats:</strong>
      <span *ngFor="let seat of seats; let last = last">
        ({{ seat.row }}, {{ seat.number }})<span *ngIf="!last">, </span>
      </span>
    </p>
  </div>

  <div class="confirm-button">
    <button (click)="confirmReservation()">Confirm</button>
  </div>

  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

</div>
